<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>

    <!-- translations -->
    <script src="lang/en.js"></script>
    <script src="lang/fr.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Routing.js"></script>
    <script src="js/Controllers/controllers.js"></script>
    <script src="js/Services/services.js"></script>
  </head>
  <body ng-app="toujjar">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view>

    </ion-nav-view>

    <!-- footer tab icon -->
    <div class="tabs tabs-icon-top tabs-positive">
        <a class="tab-item" ui-sref='home'>
          <i class="icon ion-home"></i>
          {{'TAB1' | translate}}
        </a>
        <a class="tab-item" ui-sref="mobile">
          <i class="icon ion-android-phone-portrait"></i>
          {{'TAB2' | translate}}
        </a>
        <a class="tab-item" ui-sref="settings" >
          <i class="icon ion-settings"></i>
          {{'TAB3' | translate}}
        </a>
    </div>
  </body>
</html>
