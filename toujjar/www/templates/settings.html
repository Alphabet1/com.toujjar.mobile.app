<ion-view title="{{ 'TAB3_TITLE' | translate }}">
<ion-content class="has-header padding">
    <div class="list">
        <ion-radio ng-model="choix" ng-value="'en-US'" ng-click="changeLanguage('en')">{{ 'lang_en' | translate }}</ion-radio>
        <ion-radio ng-model="choix" ng-value="'fr-fr'" ng-click="changeLanguage('fr')">{{ 'lang_fr' | translate }}</ion-radio>
    </div>
</ion-content>
</ion-view>
